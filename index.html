<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monday Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">

            <div style="--clr:#0e63ed; --h:115px;" id="hour" class="hand"><i></i></div>
            <div style="--clr:#0eed2f; --h:155px" id="min" class="hand"><i></i></div>
            <div style="--clr:#e01313; --h:170px" id="sec" class="hand"><i></i></div>

            
            <img 
                class="image"
                src="monday-logo.png" 
                alt="logo" 
            />
        
            <span style="--i:1"><b>0001</b></span>
            <span style="--i:2"><b>0010</b></span>
            <span style="--i:3"><b>0011</b></span>
            <span style="--i:4"><b>0100</b></span>
            <span style="--i:5"><b>0101</b></span>
            <span style="--i:6"><b>0110</b></span>
            <span style="--i:7"><b>0111</b></span>
            <span style="--i:8"><b>1000</b></span>
            <span style="--i:9"><b>1001</b></span>
            <span style="--i:10"><b>1010</b></span>
            <span style="--i:11"><b>1011</b></span>
            <span style="--i:12"><b>1100</b></span>

        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
